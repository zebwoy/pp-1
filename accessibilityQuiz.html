<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="accessibilityQuiz.css" />
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" name="student-name" id="student-name" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input type="email" name="student-email" id="student-email" />
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" name="birth-date" id="birth-date" />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML <span class="abbr">(Hyper text Markup language)</span> </h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question">
                        <legend>HTML language is a programming language.
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1"><input type="radio" name="radio1" id="q1-a1"
                                        value="True">True</label>
                            </li>
                            <li> <label for="q1-a2"><input type="radio" name="radio1" id="q1-a2"
                                        value="False">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question">
                        <legend> [TITLE] tag is used in the HEAD section of HTML document. <b>(assume [] as <>)</b>
                        </legend>
                        <ul class="answers-list">
                            <li> <label for="q2-a1"><input type="radio" name="radio2" id="q2-a1"
                                        value="True">True</label>
                            </li>
                            <li> <label for="q2-a2"><input type="radio" name="radio2" id="q2-a2"
                                        value="False">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS <span class="abbr">(Cascading Style Sheets)</span> </h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="select">
                            Are you a frontend developer?
                        </label>
                    </div>
                    <div class="answer">
                        <select name="select" id="select">
                            <option value="" selected>Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="textarea">Do you have any questions:
                        </label>
                    </div>
                    <div class="answer">
                        <textarea name="textarea" id="textarea" cols="30" rows="10"
                            placeholder="Yes actually..."></textarea>
                    </div>
                </div>
            </section>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <address><a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA</address>
    </footer>
</body>

</html>
